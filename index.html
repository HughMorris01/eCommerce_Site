<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="images/Icons/home-icon.png">
</head>
<body>
    <div class="container">

        <!-- Section 1 -->
        <section class="section-1">

            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone12</a>
                <a href="#" class="navbar-link">MacBook Ait</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of Navbar -->

            <!-- Cube  -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            
                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>
                <!-- End of Controls -->

            </div>
            <!-- End of Cube -->

            <!-- Banner -->
            <div class="section-1-banner center">
                <h1 class="heading">&#8592; Best Gift</h1>
                <p>Creativity is just connecting things.</p>
                <span>-Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->

        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2">

            <!-- Section 2 Heading -->
            <h2 class="section-2-heading">iPhone 12</h2>
            <!-- End of Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1" alt="iPhone12">
                <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2" alt="iPhone12">
            </div>
            <!-- End of Section 2 Images -->

            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="" class="iphone-btn center"><span>Learn More</span></a>
                <a href="" class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- End of Section 2 Buttons -->

        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center">

            <!-- Section 3 Heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- End of Section 3 Heading -->

            <!-- Section 3 content -->
            <div class="section-3-content center">

                <!-- Section 3 Images -->
                <img src="images/MacBook/macbook-screen.png" class="macbook-img-1" alt="macbook">
                <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-2" alt="macbook">
                <!-- End of Section 3 Images -->

                <!-- Section 3 Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of Section 3 Loading -->

                <!-- Section 3 Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of Section 3 Info -->

            </div>
            <!-- End of Section 3 Content -->

        </section>
        <!-- End of Section 3 -->

        <!-- Section 4 -->
        <section class="section-4 center">

            <!-- Section 4 Watches -->
            <div class="watches center">

                <!-- Watch Bands -->
                <div class="watch-bands center">
                    <img src="images/watches/watch-band-1.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-2.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-3.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-4.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-5.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-6.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-7.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-8.jpg" class="watch-band-img" alt="watch band">
                    <img src="images/watches/watch-band-9.jpg" class="watch-band-img" alt="watch band">
                </div>
                <!-- End of Watch Bands -->

                <!-- Watch Cases -->
                <div class="watch-cases center">
                    <img src="images/watches/watch-case-1.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-2.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-3.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-4.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-5.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-6.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-7.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-8.png" class="watch-case-img" alt="watch band">
                    <img src="images/watches/watch-case-9.png" class="watch-case-img" alt="watch band">
                </div>
                <!-- End of Watch Cases -->

            </div>
            <!-- End of Section 4 Watches -->

            <!-- Watch Controls -->
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of Watch Controls -->

            <!-- Watch Button   -->
            <button class="watch-btn">Buy Now</button>
            <!-- End of Watch Button -->

        </section>
        <!-- End of Section 4 -->

    </div>
    <script src="index.js"></script>
</body>
</html>
